language: java
jdk:
- oraclejdk8
cache:
  directories:
  - "$HOME/.m2"
env:
  global:
  - PUSH_GIT_REPO: github.com/cavairexpert/caviarexpert.github.io.git
  - PUSH_GIT_BRANCH: master
  - secure_desc: GH_TOKEN=[TOKEN]
  - secure: 
deploy:
  provider: s3
  access_key_id: YOUR AWS ACCESS KEY
  secret_access_key:
    secure: 
  bucket: che4-target-platform
  skip_cleanup: true
  upload-dir: target/repository
  region: eu-west-1
